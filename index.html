<!DOCTYPE html> 
<meta charset="utf-8">
<title>The NRHM Expenditude & its effect on states</title>
<style>

@import url(../style.css?20120427);

#chart {
  margin-left: -40px;
  height: 506px;
}

text {
  font: 10px sans-serif;
}
p {
  font: 10px sans-serif;
}

.dot {
  stroke: #000;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  fill: #777;
}

.year.label {
  font: 500 196px "Helvetica Neue";
  fill: #ddd;
}

.year.label.active {
  fill: #aaa;
}

.overlay {
  fill: none;
  pointer-events: all;
  cursor: ew-resize;
}

</style>



<h3>The NRHM Expenditude & its effect on states</h3>

<p id="chart"></p>

<aside>Mouseover the year to move forward and backwards through time.<br/>
  <p style='color: #1569C7;'>Bihar </p>
<p style='color: #FFA500;'>Chhattisgarh </p>
<p style='color: #254117;'>Himachal Pradesh </p>
<p style='color: #FF0000;'>Jammu and Kashmir </p>
<p style='color: #800080;'>Jharkhand </p>
<p style='color: #7F462C;'>Madhya Pradesh </p>
<p style='color: #B93B8F;'>Orissa</p>
  <p style='color: #808080;'>Rajasthan</p>
  <p style='color: #008000;'>Uttar pradesh </p>
  <p style='color: #ADD8E6;'>Uttarakhand</p>

</aside>


<div id="comment"></div>
<script src="d3.v2.js"></script>
<script src="jquery-1.9.1.min.js"></script>
<script>

// Various accessors that specify the four dimensions of data to visualize.
function x(d) { return d.income; }
function y(d) { return d.lifeExpectancy; }
function radius(d) { return d.population*2000; }
function color(d) { return d.region; }
function key(d) { return d.name; }

// Chart dimensions.
var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 39.5},
    width = 960 - margin.right,
    height = 500 - margin.top - margin.bottom;

// Various scales. These domains make assumptions of data, naturally.
var xScale = d3.scale.log().domain([40, 3000]).range([0, width]),
    yScale = d3.scale.linear().domain([00, 700]).range([height, 0]),
    radiusScale = d3.scale.sqrt().domain([0, 5e8]).range([0, 40]),
    colorScale = d3.scale.category10();

// The x & y axes.
var xAxis = d3.svg.axis().orient("bottom").scale(xScale).ticks(12, d3.format(",d")),
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// Create the SVG container and set the origin.
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Add the x-axis.
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Add the y-axis.
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

// Add an x-axis label.
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height - 6)
    .text("Expenditure on NRHM");

// Add a y-axis label.
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Number of deaths due to diseases");

// Add the year label; the value is set on transition.
var label = svg.append("text")
    .attr("class", "year label")
    .attr("text-anchor", "end")
    .attr("y", height - 24)
    .attr("x", width)
    .text(2006);

// Load the data.
d3.json("nrhm.json", function(nations) {

  // A bisector since many nation's data is sparsely-defined.
  var bisect = d3.bisector(function(d) { return d[0]; });

  // Add a dot per nation. Initialize the data at 2005, and set the colors.
  var dot = svg.append("g")
      .attr("class", "dots")
    .selectAll(".dot")
      .data(interpolateData(2006))
    .enter().append("circle")
      .attr("class", "dot")
      .style("fill", function(d) { return colorScale(color(d)); })
      .call(position)
      .sort(order);

  // Add a title.
  dot.append("title")
      .text(function(d) { return d.name; });

  // Add an overlay for the year label.
  var box = label.node().getBBox();

  var overlay = svg.append("rect")
        .attr("class", "overlay")
        .attr("x", box.x)
        .attr("y", box.y)
        .attr("width", box.width)
        .attr("height", box.height)
        .on("mouseover", enableInteraction);

  // Start a transition that interpolates the data based on year.
  svg.transition()
      .duration(30000*2)
      .ease("linear")
      .tween("year", tweenYear)
      .each("end", enableInteraction);

  // Positions the dots based on data.
  function position(dot) {
    dot .attr("cx", function(d) { return xScale(x(d)); })
        .attr("cy", function(d) { return yScale(y(d)); })
        .attr("r", function(d) { return radiusScale(radius(d)); });
  }

  // Defines a sort order so that the smallest dots are drawn on top.
  function order(a, b) {
    return radius(b) - radius(a);
  }

  // After the transition finishes, you can mouseover to change the year.
  function enableInteraction() {
    var yearScale = d3.scale.linear()
        .domain([2006, 2012])
        .range([box.x + 10, box.x + box.width - 10])
        .clamp(true);

    // Cancel the current transition, if any.
    svg.transition().duration(0);

    overlay
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("mousemove", mousemove)
        .on("touchmove", mousemove);

    function mouseover() {
      label.classed("active", true);
    }

    function mouseout() {
      label.classed("active", false);
    }

    function mousemove() {
      displayYear(yearScale.invert(d3.mouse(this)[0]));
    }
  }

  // Tweens the entire chart by first tweening the year, and then the data.
  // For the interpolated data, the dots and label are redrawn.
  function tweenYear() {
    var year = d3.interpolateNumber(2006, 2012);
    return function(t) { displayYear(year(t)); };
  }

  // Updates the display to show the specified year.
  function displayYear(year) {
    dot.data(interpolateData(year), key).call(position).sort(order);
    label.text(Math.ceil(year)-1);
    if ( $(".year.label").text()=="2006") {
$("#comment").html("<p style='color: #808080;'>2006 : Rajasthan and <p style='color: #7F462C;'>Madhya Pradesh </p><p>show positive response to NRHM with continuosuly decreasing <br/>no. of deaths due to dengue and Malaria.</p>");
}
else if (
      $(".year.label").text()=="2007") {
$("#comment").html("<p style='color: #1569C7;'>2007 : Bihar and </p><p style='color: #008000;'> Uttar pradesh </p> <p>are showing improvement with decrease in casuality by 44% and 16% respectively.</p>");
}
else if (
      $(".year.label").text()=="2008") {
$("#comment").html("");
}
else if (
      $(".year.label").text()=="2009") {
$("#comment").html("<p style='color: #B93B8F;'>2009 : Orissa is showing a short spike in number of deaths. It is due to 247 cases of Malaria</p>");
}
else if (
      $(".year.label").text()=="2011") {
$("#comment").html("");
}
else if (
      $(".year.label").text()=="2010") {
$("#comment").html("<p style='color: #1569C7;'>2010 : Bihar and</p><p style='color: #008000;'>Uttar pradesh</p><p>and is showing a spike with 165% and 17% increase respectively. It is due to Japenese Encephalitis pandemic.</p>"+
  "<p style='color: #7F462C;'>2010 : Madhya Pradesh : Number of deaths tripe due to malaria pandemic.</p>");
}
else if (
      $(".year.label").text()=="2012") {
$("#comment").html("<p> Data too good to be true. Probably incomplete.");
}

else
{
  $("#comment").html("");
};



  }

  // Interpolates the dataset for the given (fractional) year.
  function interpolateData(year) {
    return nations.map(function(d) {
      return {
        name: d.name,
        region: d.region,
        income: interpolateValues(d.income, year),
        population: interpolateValues(d.population, year),
        lifeExpectancy: interpolateValues(d.lifeExpectancy, year)
      };
    });
  }

  // Finds (and possibly interpolates) the value for the specified year.
  function interpolateValues(values, year) {
    var i = bisect.left(values, year, 0, values.length - 1),
        a = values[i];
    if (i > 0) {
      var b = values[i - 1],
          t = (year - a[0]) / (b[0] - a[0]);
      return a[1] * (1 - t) + b[1] * t;
    }
    return a[1];
  }
});

if ($(".year.label").text()=="2006") {

}

});
</script>
